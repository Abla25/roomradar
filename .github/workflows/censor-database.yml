name: Censor Notion Database

on:
  workflow_dispatch:  # Solo trigger manuale

jobs:
  censor-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Create censorship script
        run: |
          cat > censor_db.py << 'EOF'
          #!/usr/bin/env python3
          """
          Script per censurare tutti i dati esistenti nel database Notion
          
          Questo script:
          1. Legge tutti i record dal database Notion usando i secrets di GitHub
          2. Censura le descrizioni originali
          3. Aggiorna i record nel database
          4. Aggiorna il file data.json
          5. Si auto-cancella dopo l'esecuzione
          
          ATTENZIONE: Questo script modifica permanentemente i dati nel database!
          """
          
          import os
          import json
          import requests
          from datetime import datetime
          from censorship import censor_sensitive_data, has_sensitive_data, get_censorship_stats
          
          # Configurazione - usa i secrets di GitHub
          NOTION_API_KEY = os.environ.get("NOTION_API_KEY")
          NOTION_DATABASE_ID = os.environ.get("NOTION_DATABASE_ID")
          
          if not NOTION_API_KEY or not NOTION_DATABASE_ID:
              print("âŒ Errore: Variabili d'ambiente NOTION_API_KEY e NOTION_DATABASE_ID richieste")
              print("   Assicurati che i secrets siano configurati su GitHub")
              exit(1)
          
          NOTION_API_VERSION = "2022-06-28"
          BASE_URL = "https://api.notion.com/v1"
          
          headers = {
              "Authorization": f"Bearer {NOTION_API_KEY}",
              "Content-Type": "application/json",
              "Notion-Version": NOTION_API_VERSION
          }
          
          def get_all_notion_records():
              """Recupera tutti i record dal database Notion"""
              print("ðŸ“¥ Recuperando tutti i record dal database Notion...")
              
              all_records = []
              start_cursor = None
              
              while True:
                  url = f"{BASE_URL}/databases/{NOTION_DATABASE_ID}/query"
                  
                  payload = {
                      "page_size": 100,
                      "filter": {
                          "property": "Status",
                          "select": {
                              "equals": "Attivo"
                          }
                      }
                  }
                  
                  if start_cursor:
                      payload["start_cursor"] = start_cursor
                  
                  try:
                      response = requests.post(url, headers=headers, json=payload)
                      response.raise_for_status()
                      
                      data = response.json()
                      records = data.get("results", [])
                      all_records.extend(records)
                      
                      print(f"ðŸ“„ Recuperati {len(records)} record (totale: {len(all_records)})")
                      
                      # Controlla se ci sono piÃ¹ pagine
                      if not data.get("has_more"):
                          break
                          
                      start_cursor = data.get("next_cursor")
                      
                  except requests.exceptions.RequestException as e:
                      print(f"âŒ Errore nel recupero record: {e}")
                      break
              
              print(f"âœ… Recuperati {len(all_records)} record totali")
              return all_records
          
          def update_notion_record(page_id, censored_description):
              """Aggiorna un record Notion con la descrizione censurata"""
              url = f"{BASE_URL}/pages/{page_id}"
              
              payload = {
                  "properties": {
                      "Descrizione_originale": {
                          "rich_text": [
                              {
                                  "text": {
                                      "content": censored_description
                                  }
                              }
                          ]
                      }
                  }
              }
              
              try:
                  response = requests.patch(url, headers=headers, json=payload)
                  response.raise_for_status()
                  return True
              except requests.exceptions.RequestException as e:
                  print(f"âŒ Errore aggiornamento record {page_id}: {e}")
                  return False
          
          def update_data_json():
              """Aggiorna il file data.json con le descrizioni censurate"""
              print("ðŸ“ Aggiornando file data.json...")
              
              try:
                  # Leggi il file data.json esistente
                  with open("public/data.json", "r", encoding="utf-8") as f:
                      data = json.load(f)
                  
                  # Controlla la struttura dei dati
                  if isinstance(data, dict) and "results" in data:
                      records = data["results"]
                  elif isinstance(data, list):
                      records = data
                  else:
                      print("âŒ Struttura data.json non riconosciuta")
                      return False
                  
                  updated_count = 0
                  total_censored = 0
                  
                  for record in records:
                      # Censura Descrizione_originale se presente
                      if "Descrizione_originale" in record and record["Descrizione_originale"]:
                          original = record["Descrizione_originale"]
                          censored = censor_sensitive_data(original)
                          
                          if censored != original:
                              record["Descrizione_originale"] = censored
                              updated_count += 1
                              stats = get_censorship_stats(original)
                              total_censored += sum(stats.values())
                              print(f"ðŸ”’ Censurato record: {record.get('title', 'Senza titolo')[:50]}...")
                      
                      # Censura anche description se presente
                      if "description" in record and record["description"]:
                          original = record["description"]
                          censored = censor_sensitive_data(original)
                          
                          if censored != original:
                              record["description"] = censored
                              updated_count += 1
                              stats = get_censorship_stats(original)
                              total_censored += sum(stats.values())
                              print(f"ðŸ”’ Censurato description: {record.get('title', 'Senza titolo')[:50]}...")
                  
                  # Salva il file aggiornato
                  with open("public/data.json", "w", encoding="utf-8") as f:
                      json.dump(data, f, ensure_ascii=False, indent=2)
                  
                  print(f"âœ… Aggiornati {updated_count} record in data.json")
                  print(f"ðŸ“Š Totale elementi censurati: {total_censored}")
                  return True
                  
              except Exception as e:
                  print(f"âŒ Errore aggiornamento data.json: {e}")
                  return False
          
          def main():
              """Funzione principale"""
              print("ðŸ”’ SCRIPT DI CENSURA DATABASE NOTION")
              print("=" * 60)
              print(f"â° Avviato il: {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}")
              print()
              
              # 1. Recupera tutti i record da Notion
              records = get_all_notion_records()
              
              if not records:
                  print("âŒ Nessun record trovato nel database")
                  return
              
              # 2. Processa e aggiorna i record
              print("\nðŸ”„ Processando record Notion...")
              updated_count = 0
              total_censored = 0
              
              for record in records:
                  page_id = record["id"]
                  properties = record.get("properties", {})
                  
                  # Estrai Descrizione_originale
                  desc_prop = properties.get("Descrizione_originale", {})
                  if desc_prop and "rich_text" in desc_prop:
                      rich_text = desc_prop["rich_text"]
                      if rich_text:
                          original_description = rich_text[0]["text"]["content"]
                          
                          # Censura la descrizione
                          censored_description = censor_sensitive_data(original_description)
                          
                          # Aggiorna solo se Ã¨ cambiata
                          if censored_description != original_description:
                              if update_notion_record(page_id, censored_description):
                                  updated_count += 1
                                  stats = get_censorship_stats(original_description)
                                  total_censored += sum(stats.values())
                                  
                                  title = properties.get("Titolo_parafrasato", {}).get("title", [{}])[0].get("text", {}).get("content", "Senza titolo")
                                  print(f"ðŸ”’ Censurato: {title[:50]}...")
              
              print(f"\nâœ… Aggiornati {updated_count} record in Notion")
              print(f"ðŸ“Š Totale elementi censurati: {total_censored}")
              
              # 3. Aggiorna data.json
              print("\nðŸ“ Aggiornando data.json...")
              if update_data_json():
                  print("âœ… data.json aggiornato con successo")
              else:
                  print("âŒ Errore nell'aggiornamento di data.json")
              
              # 4. Statistiche finali
              print("\nðŸ“Š STATISTICHE FINALI")
              print("=" * 60)
              print(f"ðŸ“„ Record processati: {len(records)}")
              print(f"ðŸ”’ Record aggiornati: {updated_count}")
              print(f"ðŸ“Š Elementi censurati: {total_censored}")
              print(f"â° Completato il: {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}")
              
              # 5. Auto-cancellazione
              print("\nðŸ—‘ï¸ Auto-cancellazione script...")
              try:
                  os.remove(__file__)
                  print("âœ… Script auto-cancellato con successo")
              except Exception as e:
                  print(f"âš ï¸ Errore auto-cancellazione: {e}")
                  print("   Script verrÃ  rimosso automaticamente dal workflow")
          
          if __name__ == "__main__":
              main()
          EOF
          
      - name: Run database censorship
        run: python censor_db.py
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data.json
          git commit -m "ðŸ”’ Update data.json with censored content from Notion database" || exit 0
          git push
          
      - name: Cleanup
        run: |
          rm -f censor_db.py
          echo "âœ… Cleanup completed"
