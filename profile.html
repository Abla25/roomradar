<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/cookie-banner.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      color: #1f2937;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      margin-bottom: 4rem;
    }

    /* Profile Header - Minimal Apple Style */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
      padding: 1.5rem 2rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .profile-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      flex-shrink: 0;
    }

    .profile-info-minimal {
      flex: 1;
    }

    .profile-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
      margin: 0 0 0.5rem 0;
    }

    .user-details {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .user-details span {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .user-email {
      font-size: 0.8rem !important;
      color: #9ca3af !important;
    }

    .profile-actions-minimal {
      display: flex;
      gap: 0.75rem;
      flex-shrink: 0;
    }

    .profile-actions-minimal .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .profile-info {
      margin-bottom: 2rem;
    }

    .info-group {
      margin-bottom: 1.5rem;
    }

    .info-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .info-value {
      font-size: 1.125rem;
      color: #1f2937;
      font-weight: 500;
      padding: 0.75rem 1rem;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .info-icon {
      width: 20px;
      height: 20px;
      color: #6b7280;
    }

    .profile-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.875rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
    }

    .btn-secondary {
      background: #f8fafc;
      color: #6b7280;
      border: 1px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #f1f5f9;
      color: #475569;
      transform: translateY(-1px);
    }

    .btn-danger {
      background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6);
    }

    /* Favorites Section */
    .favorites-section {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .favorites-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }

    .favorites-count {
      font-size: 0.9rem;
      color: #6b7280;
      font-weight: 500;
    }

    .favorites-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
    }

    .favorites-grid {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .favorites-grid .card {
      margin-bottom: 2rem;
    }

    /* Card Styles (exact same as homepage) */
    .card {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(15, 23, 42, 0.06);
      border-radius: 12px;
      padding: 1rem;
      transition: all 0.3s ease;
      display: flex;
      gap: 1rem;
      position: relative;
      animation: cardSlideIn 0.6s ease-out both;
      width: 100%;
      max-width: 850px;
      margin: 0 auto 2rem auto;
    }

    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:hover {
      border-color: rgba(59, 130, 246, 0.15);
      box-shadow: 0 8px 25px rgba(15, 23, 42, 0.08);
      transform: translateY(-2px);
    }

    .card-content {
      flex: 1;
      min-width: 0;
    }

    /* Thumbnail */
    .card-thumbnail {
      flex-shrink: 0;
      width: 130px;
      height: 98px;
      border-radius: 10px;
      overflow: hidden;
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      border: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.06);
    }

    .card-thumbnail:hover {
      border-color: #3B82F6;
      box-shadow: 
        0 8px 24px rgba(59, 130, 246, 0.2),
        0 4px 16px rgba(15, 23, 42, 0.1);
      transform: translateY(-2px) scale(1.02);
    }

    .card-thumbnail::after {
      content: '↗';
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      opacity: 0;
      transition: all 0.3s ease;
      transform: translateY(10px);
    }

    .card-thumbnail:hover::after,
    .card-thumbnail:focus::after {
      opacity: 1;
      transform: translateY(0);
    }

    .card-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .card-thumbnail:hover img {
      transform: scale(1.05);
    }

    .card-thumbnail-placeholder {
      color: #9ca3af;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
    }

    /* Hide mobile-only thumbnails on desktop */
    .card-thumbnail-mobile-only {
      display: none;
    }

    .card-thumbnail-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #6b7280;
      font-size: 0.8rem;
    }

    .card-thumbnail-error {
      color: #dc2626;
      font-size: 0.8rem;
      text-align: center;
      padding: 1rem;
    }

    /* Card Header */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
      position: relative;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1f2937;
      margin: 0;
      flex: 1;
      margin-right: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      line-height: 1.3;
    }

    .card-title:hover {
      color: #3B82F6;
    }

    /* Rating */
    .card-rating {
      background: rgba(255, 243, 205, 0.8);
      color: #d68910;
      font-weight: 600;
      font-size: 0.8rem;
      padding: 0.35rem 0.7rem;
      border-radius: 10px;
      white-space: nowrap;
      flex-shrink: 0;
      position: relative;
      border: 1px solid rgba(214, 137, 16, 0.15);
      transition: all 0.2s ease;
    }

    .card-rating:hover {
      background: rgba(255, 243, 205, 1);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 16px rgba(214, 137, 16, 0.25);
      border-color: rgba(214, 137, 16, 0.3);
    }

    .card-rating.low {
      background: rgba(254, 226, 226, 0.8);
      color: #dc2626;
      border-color: rgba(220, 38, 38, 0.15);
    }

    .card-rating.low:hover {
      background: rgba(254, 226, 226, 1);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 16px rgba(220, 38, 38, 0.25);
      border-color: rgba(220, 38, 38, 0.3);
    }

    .card-rating.high {
      background: rgba(209, 250, 229, 0.8);
      color: #059669;
      border-color: rgba(5, 150, 105, 0.15);
    }

    .card-rating.high:hover {
      background: rgba(209, 250, 229, 1);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 16px rgba(5, 150, 105, 0.25);
      border-color: rgba(5, 150, 105, 0.3);
    }

    .rating-info {
      position: absolute;
      left: -24px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #6b7280;
      border: 1.5px solid #e5e7eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      cursor: help;
      transition: all 0.3s ease;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .rating-info:hover {
      background: #ffffff;
      border-color: #3B82F6;
      color: #3B82F6;
      transform: translateY(-50%) scale(1.2);
    }

    .rating-tooltip {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      color: #374151;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.75rem;
      line-height: 1.2;
      max-width: 320px;
      min-width: 280px;
      white-space: normal;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 100;
      margin-bottom: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(15, 23, 42, 0.08);
      backdrop-filter: blur(10px);
      font-weight: 400;
    }

    .rating-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-top-color: rgba(255, 255, 255, 0.95);
    }

    .rating-info:hover .rating-tooltip,
    .card-rating:hover .rating-tooltip {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-4px);
    }

    /* Meta Tags */
    .card-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .meta-tag {
      background: rgba(248, 250, 252, 0.8);
      color: #374151;
      padding: 0.3rem 0.7rem;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 500;
      border: 1px solid rgba(15, 23, 42, 0.06);
      transition: all 0.2s ease;
    }

    .meta-tag:hover {
      background: rgba(248, 250, 252, 1);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
    }

    .meta-tag.zone {
      background: rgba(219, 234, 254, 0.8);
      color: #1d4ed8;
      border-color: rgba(29, 78, 216, 0.15);
    }

    .meta-tag.zone:hover {
      background: rgba(219, 234, 254, 1);
      border-color: rgba(29, 78, 216, 0.3);
      box-shadow: 0 4px 12px rgba(29, 78, 216, 0.2);
    }

    .meta-tag.price {
      background: rgba(209, 250, 229, 0.8);
      color: #059669;
      border-color: rgba(5, 150, 105, 0.15);
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-weight: 600;
    }

    .meta-tag.price:hover {
      background: rgba(209, 250, 229, 1);
      border-color: rgba(5, 150, 105, 0.3);
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
    }

    /* AI Overview */
    .card-overview-ai {
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      border-left: 3px solid #3B82F6;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      border-radius: 12px;
      position: relative;
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    .overview-ai-header {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.5rem;
      font-size: 0.7rem;
      color: #3B82F6;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .overview-ai-icon {
      width: 12px;
      height: 12px;
      transition: all 0.3s ease;
    }

    .card-overview-ai:hover .overview-ai-icon {
      animation: sparkle 0.6s ease-in-out;
      transform: scale(1.2);
    }

    @keyframes sparkle {
      0%, 100% { 
        transform: scale(1.2) rotate(0deg); 
        filter: brightness(1);
      }
      25% { 
        transform: scale(1.3) rotate(5deg); 
        filter: brightness(1.3);
      }
      50% { 
        transform: scale(1.4) rotate(-5deg); 
        filter: brightness(1.5);
      }
      75% { 
        transform: scale(1.3) rotate(3deg); 
        filter: brightness(1.2);
      }
    }

    .overview-ai-text {
      color: #374151;
      line-height: 1.4;
      font-size: 0.8rem;
      font-weight: 400;
      font-style: italic;
    }

    /* Date */
    .card-date {
      color: #6b7280;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .date-icon {
      width: 16px;
      height: 16px;
      opacity: 0.7;
    }

    /* Description */
    .card-description {
      color: #6b7280;
      margin-bottom: 1rem;
      line-height: 1.5;
      position: relative;
      font-weight: 400;
      font-size: 0.9rem;
    }

    .read-more-link {
      color: #3B82F6;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      margin-left: 0.5rem;
      text-decoration: none;
      transition: all 0.2s ease;
      border-bottom: 1px solid transparent;
    }

    .read-more-link:hover {
      color: #1d4ed8;
      border-bottom-color: #1d4ed8;
    }

    /* Actions */
    .card-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: #3B82F6;
      color: white;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-danger {
      background: #dc2626;
      color: white;
      box-shadow: 0 2px 8px rgba(220, 38, 38, 0.2);
      border: 1px solid rgba(220, 38, 38, 0.1);
    }

    .btn-danger:hover {
      background: #b91c1c;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }

    .remove-favorite-btn {
      background: transparent;
      color: #6b7280;
      border: 1px solid #e5e7eb;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      position: relative;
    }

    .remove-favorite-btn:hover {
      background: #f3f4f6;
      color: #374151;
      border-color: #d1d5db;
      transform: scale(1.05);
    }

    .remove-favorite-btn:active {
      transform: scale(0.98);
    }

    /* Icon styles */
    .icon {
      display: inline-block;
      vertical-align: middle;
    }

    .date-icon {
      width: 16px;
      height: 16px;
      opacity: 0.7;
    }

    /* Button styles for cards */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
      color: white;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .favorites-empty {
      text-align: center;
      padding: 4rem 2rem;
      color: #6b7280;
    }

    .favorites-empty svg {
      color: #d1d5db;
      margin-bottom: 1.5rem;
    }

    .favorites-empty h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .favorites-empty p {
      font-size: 0.95rem;
      margin: 0;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #6b7280;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 2rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #3B82F6;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .profile-card {
        padding: 2rem;
      }
      
      .profile-title {
        font-size: 2rem;
      }
      
      .profile-actions {
        flex-direction: column;
      }
      
      .btn {
        justify-content: center;
      }

      /* Profile Header Mobile Fixes */
      .profile-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
        padding: 1.5rem;
      }

      .profile-actions-minimal {
        flex-direction: column;
        width: 100%;
        gap: 0.75rem;
      }

      .profile-actions-minimal .btn {
        width: 100%;
        justify-content: center;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }

      /* Card Mobile Layout - Same as Homepage */
      .card {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        max-width: 100%;
      }
      
      .card-thumbnail {
        position: static;
        width: 100%;

        modal.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 10000;
        `;

        modal.innerHTML = `
          <div style="
            background: white;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
          ">
            <h3 style="margin-bottom: 1.5rem; color: #1f2937; font-size: 1.5rem;">Change Password</h3>
            
            <div style="margin-bottom: 1rem;">
              <label style="display: block; margin-bottom: 0.5rem; color: #6b7280; font-weight: 600;">Current Password</label>
              <input type="password" id="current-password" 
                     style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">
            </div>
            
            <div style="margin-bottom: 1rem;">
              <label style="display: block; margin-bottom: 0.5rem; color: #6b7280; font-weight: 600;">New Password</label>
              <input type="password" id="new-password" 
                     style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">
              <small style="color: #6b7280; font-size: 0.875rem;">Minimum 6 characters</small>
            </div>
            
            <div style="margin-bottom: 1.5rem;">
              <label style="display: block; margin-bottom: 0.5rem; color: #6b7280; font-weight: 600;">Confirm New Password</label>
              <input type="password" id="confirm-password" 
                     style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">
            </div>
            
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
              <button onclick="closePasswordModal()" style="
                padding: 0.75rem 1.5rem;
                border: 1px solid #e2e8f0;
                background: #f8fafc;
                color: #6b7280;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
              ">Cancel</button>
              <button onclick="savePasswordChange()" style="
                padding: 0.75rem 1.5rem;
                background: #3B82F6;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
              ">Change Password</button>
            </div>
          </div>
        `;

        document.body.appendChild(modal);

        // Add global functions
        window.closePasswordModal = function() {
          document.body.removeChild(modal);
        };

        window.savePasswordChange = async function() {
          const currentPassword = document.getElementById('current-password').value;
          const newPassword = document.getElementById('new-password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
          
          if (!currentPassword || !newPassword || !confirmPassword) {
            alert('Please fill in all fields.');
            return;
          }

          if (newPassword.length < 6) {
            alert('New password must be at least 6 characters long.');
            return;
          }

          if (newPassword !== confirmPassword) {
            alert('New passwords do not match.');
            return;
          }

          try {
            // Re-authenticate user before password change
            const credential = EmailAuthProvider.credential(currentUser.email, currentPassword);
            await reauthenticateWithCredential(currentUser, credential);

            // Change password
            await updatePassword(currentUser, newPassword);
            
            alert('Password changed successfully!');
            closePasswordModal();
            
          } catch (error) {
            console.error('Error changing password:', error);
            
            if (error.code === 'auth/wrong-password') {
              alert('Current password is incorrect.');
            } else if (error.code === 'auth/weak-password') {
              alert('New password is too weak. Please choose a stronger password.');
            } else {
              alert('Error changing password. Please try again.');
            }
          }
        };

      } catch (error) {
        console.error('Error opening password change modal:', error);
        alert('Error opening password change. Please try again.');
      }
    }

    async function signOut() {
      if (confirm('Are you sure you want to sign out?')) {
        console.log('🔄 Signing out user from profile page...');
        
        try {
          // Use the Firebase sign out function
          if (typeof window.signOutUser === 'function') {
            console.log('✅ Calling signOutUser function...');
            await window.signOutUser();
          } else {
            console.log('❌ signOutUser function not available');
            // Fallback: redirect to homepage
            window.location.href = '/';
          }
        } catch (error) {
          console.error('❌ Error signing out:', error);
          // Fallback: redirect to homepage
          window.location.href = '/';
        }
      }
    }

    // Load navbar and footer when page loads
    document.addEventListener('DOMContentLoaded', async function() {
      loadNavbar();
      loadFooter();
      
      // Wait for Firebase to be ready before initializing
      const waitForFirebase = () => {
        return new Promise((resolve) => {
          const checkAuth = () => {
            if (auth && auth.currentUser !== undefined) {
              resolve();
            } else {
              setTimeout(checkAuth, 100);
            }
          };
          checkAuth();
        });
      };
      
      try {
        console.log('🔄 Waiting for Firebase to be ready...');
        await waitForFirebase();
        console.log('✅ Firebase is ready');
        
        console.log('🔄 Initializing profile page...');
        await initializeFavorites(auth);
        console.log('✅ Favorites initialized');
        await loadUserData();
        console.log('✅ User data loaded');
        await loadFavorites();
        console.log('✅ Favorites loaded');
        updateFavoritesCount();
        console.log('✅ Favorites count updated');
      } catch (error) {
        console.error('Error initializing profile:', error);
      }
    });
  </script>
</body>
</html>
