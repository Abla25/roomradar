<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - RoomRadar | Manage Your Account</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Manage your RoomRadar account. Update your profile, change password, and access your saved room preferences in Barcelona, Rome, and London.">
  <meta name="keywords" content="RoomRadar profile, account management, user dashboard, room preferences, Barcelona, Rome, London">
  <meta name="author" content="RoomRadar">
  <meta name="robots" content="noindex, nofollow">

  <meta property="og:title" content="Profile - RoomRadar | Manage Your Account">
  <meta property="og:description" content="Manage your RoomRadar account and preferences.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://roomradar.com/profile">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="alternate icon" href="assets/favicon.svg">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/cookie-banner.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      color: #1f2937;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .profile-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .profile-subtitle {
      color: #6b7280;
      font-size: 1.1rem;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 3rem;
      color: white;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }

    .profile-info {
      margin-bottom: 2rem;
    }

    .info-group {
      margin-bottom: 1.5rem;
    }

    .info-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .info-value {
      font-size: 1.125rem;
      color: #1f2937;
      font-weight: 500;
      padding: 0.75rem 1rem;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .info-icon {
      width: 20px;
      height: 20px;
      color: #6b7280;
    }

    .profile-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.875rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
    }

    .btn-secondary {
      background: #f8fafc;
      color: #6b7280;
      border: 1px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #f1f5f9;
      color: #475569;
      transform: translateY(-1px);
    }

    .btn-danger {
      background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #6b7280;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 2rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #3B82F6;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .profile-card {
        padding: 2rem;
      }
      
      .profile-title {
        font-size: 2rem;
      }
      
      .profile-actions {
        flex-direction: column;
      }
      
      .btn {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <div class="container">
    <a href="/" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Home
    </a>

    <div class="profile-header">
      <h1 class="profile-title">Profile</h1>
      <p class="profile-subtitle">Manage your account settings</p>
    </div>

    <div class="profile-card">
      <div class="profile-avatar">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="8" r="5"/>
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        </svg>
      </div>

      <div class="profile-info">
        <div class="info-group">
          <div class="info-label">Full Name</div>
          <div class="info-value">
            <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <span id="user-name">Loading...</span>
          </div>
        </div>

        <div class="info-group">
          <div class="info-label">Email Address</div>
          <div class="info-value">
            <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            <span id="user-email">Loading...</span>
          </div>
        </div>

        <div class="info-group">
          <div class="info-label">Account Status</div>
          <div class="info-value">
            <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22,4 12,14.01 9,11.01"/>
            </svg>
            <span style="color: #10B981; font-weight: 600;">Active</span>
          </div>
        </div>
      </div>

      <div class="profile-actions">
        <button class="btn btn-secondary" onclick="changePassword()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <circle cx="12" cy="16" r="1"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Change Password
        </button>
        
        <button class="btn btn-danger" onclick="signOut()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16,17 21,12 16,7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Sign Out
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBdheYPtK3xPq-MkochYgM8CCnJF3AFPXM",
      authDomain: "roomradar-auth.firebaseapp.com",
      projectId: "roomradar-auth",
      storageBucket: "roomradar-auth.firebasestorage.app",
      messagingSenderId: "167307746619",
      appId: "1:167307746619:web:8c8c8c8c8c8c8c8c8c8c8c"
    };

    // Initialize Firebase
    console.log('üî• Initializing Firebase in profile page...');
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    console.log('‚úÖ Firebase initialized in profile page');
    console.log('Auth instance:', auth);
    console.log('Firestore instance:', db);

    // Make Firebase available globally
    window.firebase = { auth, db };
    window.auth = auth;
    window.db = db;

    // Listen for auth state changes
    onAuthStateChanged(auth, (user) => {
      console.log('üîÑ Auth state changed in profile page:', user ? 'User logged in' : 'User logged out');
      
      if (user) {
        console.log('‚úÖ User is authenticated in profile page');
        console.log('User details:', {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName,
          photoURL: user.photoURL
        });
        
        // Load user data from Firestore
        loadUserDataFromFirestore(user.uid);
        
        // Update navbar to show profile icon
        if (typeof window.showProfileIcon === 'function') {
          window.showProfileIcon();
        }
      } else {
        console.log('‚ùå User is not authenticated in profile page');
        
        // Redirect to homepage if not authenticated
        console.log('üîÑ Redirecting to homepage (not authenticated)');
        window.location.href = '/';
      }
    });

    // Load user data from Firestore
    async function loadUserDataFromFirestore(uid) {
      try {
        console.log('üìä Loading user data from Firestore for UID:', uid);
        
        const userDocRef = doc(db, 'users', uid);
        const userDoc = await getDoc(userDocRef);
        
        if (userDoc.exists()) {
          const userData = userDoc.data();
          console.log('‚úÖ User data loaded from Firestore:', userData);
          
          // Update profile page with real data
          updateProfileDisplay(userData);
        } else {
          console.log('‚ö†Ô∏è User document not found in Firestore, using auth data');
          
          // Use auth data as fallback
          const currentUser = auth.currentUser;
          if (currentUser) {
            const authData = {
              displayName: currentUser.displayName || 'User',
              email: currentUser.email || 'No email',
              accountStatus: 'Active'
            };
            updateProfileDisplay(authData);
          }
        }
      } catch (error) {
        console.error('‚ùå Error loading user data from Firestore:', error);
        
        // Use auth data as fallback
        const currentUser = auth.currentUser;
        if (currentUser) {
          const authData = {
            displayName: currentUser.displayName || 'User',
            email: currentUser.email || 'No email',
            accountStatus: 'Active'
          };
          updateProfileDisplay(authData);
        }
      }
    }

    // Update profile display with user data
    function updateProfileDisplay(userData) {
      console.log('üîÑ Updating profile display with:', userData);
      
      const nameElement = document.getElementById('user-name');
      const emailElement = document.getElementById('user-email');
      
      if (nameElement) {
        nameElement.textContent = userData.displayName || userData.name || 'User';
      }
      
      if (emailElement) {
        emailElement.textContent = userData.email || 'No email available';
      }
      
      console.log('‚úÖ Profile display updated');
    }

    // Global sign out function
    window.signOutUser = async function() {
      try {
        console.log('üö™ Signing out user from profile page...');
        
        await signOut(auth);
        console.log('‚úÖ Sign out successful from profile page');
        
        // Redirect to homepage
        window.location.href = '/';
      } catch (error) {
        console.error('‚ùå Sign out error from profile page:', error);
        
        // Redirect to homepage anyway
        window.location.href = '/';
      }
    };
  </script>

  <script src="assets/js/cookie-banner.js"></script>
  <script>
    // Mobile menu functions
    window.toggleMobileMenu = function() {
      const mobileMenu = document.getElementById('mobile-menu');
      if (mobileMenu) {
        mobileMenu.classList.toggle('show');
      }
    };
    
    // Auth modal placeholder
    window.showAuthModal = function() {
      // Redirect to home page for auth
      window.location.href = '/';
    };

    // Load navbar
    async function loadNavbar() {
      try {
        const response = await fetch('assets/navbar.html');
        if (response.ok) {
          const navbarHtml = await response.text();
          document.getElementById('navbar-container').innerHTML = navbarHtml;
          
          // Check if user is logged in and show appropriate UI
          setTimeout(() => {
            if (typeof checkUserAuthStatus === 'function') {
              console.log('üîÑ Navbar loaded, checking user status...');
              checkUserAuthStatus();
            }
          }, 100);
        }
      } catch (error) {
        console.error('Error loading navbar:', error);
      }
    }

    // Load footer
    async function loadFooter() {
      try {
        const timestamp = new Date().getTime();
        const response = await fetch(`assets/footer.html?t=${timestamp}`);
        const footerHtml = await response.text();
        document.getElementById('footer-container').innerHTML = footerHtml;
      } catch (error) {
        console.error('Error loading footer:', error);
      }
    }

    // Profile icon functions
    function showProfileIcon() {
      console.log('üîÑ Showing profile icon...');
      
      const signInBtn = document.getElementById('navbar-signin-btn');
      const profileIcon = document.getElementById('navbar-profile-icon');
      const mobileSignInBtn = document.getElementById('mobile-signin-btn');
      const mobileProfileIcon = document.getElementById('mobile-profile-icon');
      
      console.log('üì± Desktop elements found:', !!signInBtn, !!profileIcon);
      console.log('üì± Mobile elements found:', !!mobileSignInBtn, !!mobileProfileIcon);
      
      if (signInBtn && profileIcon) {
        signInBtn.style.display = 'none';
        profileIcon.style.display = 'flex';
        console.log('‚úÖ Desktop profile icon shown');
      }
      
      if (mobileSignInBtn && mobileProfileIcon) {
        mobileSignInBtn.style.display = 'none';
        mobileProfileIcon.style.display = 'flex';
        console.log('‚úÖ Mobile profile icon shown');
      }
    }

    function showSignInButton() {
      const signInBtn = document.getElementById('navbar-signin-btn');
      const profileIcon = document.getElementById('navbar-profile-icon');
      const mobileSignInBtn = document.getElementById('mobile-signin-btn');
      const mobileProfileIcon = document.getElementById('mobile-profile-icon');
      
      if (signInBtn && profileIcon) {
        signInBtn.style.display = 'flex';
        profileIcon.style.display = 'none';
      }
      
      if (mobileSignInBtn && mobileProfileIcon) {
        mobileSignInBtn.style.display = 'flex';
        mobileProfileIcon.style.display = 'none';
      }
    }

    function toggleProfileMenu() {
      console.log('üë§ Profile menu clicked!');
      // Redirect to profile page
      window.location.href = '/profile.html';
    }

    // Function to check if user is logged in and show appropriate UI
    function checkUserAuthStatus() {
      console.log('üîç Checking user authentication status in profile page...');
      
      // Check Firebase auth state
      if (window.auth && window.auth.currentUser) {
        console.log('‚úÖ User is authenticated via Firebase, showing profile icon');
        showProfileIcon();
      } else {
        console.log('‚ùå User is not authenticated via Firebase, showing sign in button');
        showSignInButton();
      }
    }

    // Profile page functions - REMOVED: Now handled by Firebase
    // function loadUserData() { ... } - REMOVED: Firebase handles this now



    // Change Password Function
    async function changePassword() {
      try {
        const currentUser = window.auth.currentUser;
        if (!currentUser) {
          alert('You must be logged in to change your password.');
          return;
        }

        // Check if user has email/password auth
        if (!currentUser.email || currentUser.providerData[0]?.providerId !== 'password') {
          alert('Password change is only available for email/password accounts.');
          return;
        }

        // Create modal for password change
        const modal = document.createElement('div');
        modal.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 10000;
        `;

        modal.innerHTML = `
          <div style="
            background: white;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
          ">
            <h3 style="margin-bottom: 1.5rem; color: #1f2937; font-size: 1.5rem;">Change Password</h3>
            
            <div style="margin-bottom: 1rem;">
              <label style="display: block; margin-bottom: 0.5rem; color: #6b7280; font-weight: 600;">Current Password</label>
              <input type="password" id="current-password" 
                     style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">
            </div>
            
            <div style="margin-bottom: 1rem;">
              <label style="display: block; margin-bottom: 0.5rem; color: #6b7280; font-weight: 600;">New Password</label>
              <input type="password" id="new-password" 
                     style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">
              <small style="color: #6b7280; font-size: 0.875rem;">Minimum 6 characters</small>
            </div>
            
            <div style="margin-bottom: 1.5rem;">
              <label style="display: block; margin-bottom: 0.5rem; color: #6b7280; font-weight: 600;">Confirm New Password</label>
              <input type="password" id="confirm-password" 
                     style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem;">
            </div>
            
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
              <button onclick="closePasswordModal()" style="
                padding: 0.75rem 1.5rem;
                border: 1px solid #e2e8f0;
                background: #f8fafc;
                color: #6b7280;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
              ">Cancel</button>
              <button onclick="savePasswordChange()" style="
                padding: 0.75rem 1.5rem;
                background: #3B82F6;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
              ">Change Password</button>
            </div>
          </div>
        `;

        document.body.appendChild(modal);

        // Add global functions
        window.closePasswordModal = function() {
          document.body.removeChild(modal);
        };

        window.savePasswordChange = async function() {
          const currentPassword = document.getElementById('current-password').value;
          const newPassword = document.getElementById('new-password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
          
          if (!currentPassword || !newPassword || !confirmPassword) {
            alert('Please fill in all fields.');
            return;
          }

          if (newPassword.length < 6) {
            alert('New password must be at least 6 characters long.');
            return;
          }

          if (newPassword !== confirmPassword) {
            alert('New passwords do not match.');
            return;
          }

          try {
            // Re-authenticate user before password change
            const credential = EmailAuthProvider.credential(currentUser.email, currentPassword);
            await reauthenticateWithCredential(currentUser, credential);

            // Change password
            await updatePassword(currentUser, newPassword);
            
            alert('Password changed successfully!');
            closePasswordModal();
            
          } catch (error) {
            console.error('Error changing password:', error);
            
            if (error.code === 'auth/wrong-password') {
              alert('Current password is incorrect.');
            } else if (error.code === 'auth/weak-password') {
              alert('New password is too weak. Please choose a stronger password.');
            } else {
              alert('Error changing password. Please try again.');
            }
          }
        };

      } catch (error) {
        console.error('Error opening password change modal:', error);
        alert('Error opening password change. Please try again.');
      }
    }

    async function signOut() {
      if (confirm('Are you sure you want to sign out?')) {
        console.log('üîÑ Signing out user from profile page...');
        
        try {
          // Use the Firebase sign out function
          if (typeof window.signOutUser === 'function') {
            console.log('‚úÖ Calling signOutUser function...');
            await window.signOutUser();
          } else {
            console.log('‚ùå signOutUser function not available');
            // Fallback: redirect to homepage
            window.location.href = '/';
          }
        } catch (error) {
          console.error('‚ùå Error signing out:', error);
          // Fallback: redirect to homepage
          window.location.href = '/';
        }
      }
    }

    // Load navbar and footer when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadNavbar();
      loadFooter();
      // loadUserData() - REMOVED: Firebase handles user data loading
    });
  </script>
</body>
